<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--STYLES-->
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="main-container">

        <div class="img-container">
            <img src="gift.jpeg" alt="iphone">
        </div>
        <div class="giveaway-container">
            <h2>old iphone giveaway</h2>
            <p class="giveaway"></p>
            <p class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.</p>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4></h4>
                        <span>Days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4></h4>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4></h4>
                        <span>Mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4></h4>
                        <span>Secs</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
